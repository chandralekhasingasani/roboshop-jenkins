- name: Copy folder
  templates:
    src: folder.xml
    dest: /tmp/jobs.xml

- name: Create a jenkins job using basic authentication
  community.general.jenkins_job:
    config: "{{ lookup('file', '/tmp/jobs.xml') }}"
    name: "{{item.jobName}}"
    password: admin
    url: http://172.31.80.181/:8080
    user: admin