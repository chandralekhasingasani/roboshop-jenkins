- name: Create jenkins folders
  hosts: localhost
  ansible.builtin.include_role:
    name: pipeline-jobs
    tasks_from: folder
  loop:
    - 'demo'

- name: Create jenkins jobs
  hosts: localhost
  ansible.builtin.include_role:
    name: pipeline-jobs
    tasks_from: jobs
  loop:
    - {'jobName': 'demo-job', 'repository-name': 'practice-ansible'}
